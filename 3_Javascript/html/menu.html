<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
  
  <div id="menu">
    <div id="header">
      <span>식당명 : </span>
      <span class="title">식당명을 입력하세요</span>
      <input type="text" class="i-hidden">
    </div>
    <div id="list">
      <div class="item">
        <span>카레 돈까스</span>
        <span>10000원</span>
      </div>
      <div class="item">
        <span>돈까스</span>
        <span>9000원</span>
      </div>
    </div>
    <div id="footer">
      <div class="edit b-show">
        <button type="button" class="ed">수정</button>
      </div>
      <div class="edit b-hidden">
        <button type="button" class="add">추가</button>
        <button type="button" class="del">삭제</button>
        <button type="button" class="exit">종료</button>
      </div>
    </div>
  </div>

  <script src="../js/menu.js"></script>
</body>
</html>
