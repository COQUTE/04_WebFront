<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML연습문제2</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      <ol>
        <li> 납품자명 : <input type="text" name="user"></li> <br>
        <li> email : <input type="email" name="user" placeholder="answer@naver.com"></li> <br>
        <li> 홈페이지 : <input type="url" name="user" value="http://"></li> <br>
        <li> 지역 : 
          <select name="user">
            <option>부산</option>
            <option>인천</option>
            <option>대구</option>
          </select>
        </li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li> 상품명 : <input type="text" name="commodity"></li> <br>
        <li> 납품수량 : <input type="number" name="commodity" placeholder="최소 100"></li> <br>
        <li> 납품등급 : <input type="range" name="commodity"></li> <br>
        <li> 기타사항 : <textarea name="commodity" rows="5"></textarea></li> <br>
      </ul>
    </fieldset>

    <button>send message</button>
  </form>
  
</body>
</html>
